<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/icons.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/modules.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <script type="text/x-handlebars-template" id="error-template">
    <h3>Something funny here about you messing up!</h3>
    <p>{{status}}: {{statusText}}</p>
  </script>

  <script id="book-list-template" type="text/x-handlebars-template">
    <li class="book-items" data-bookid={{book_id}}>
      <div class="book-container">
        <img src={{image_url}}>
        <div class="book-overlay">
          <h3>{{title}}</h3>
          <p>{{author}}</p>
        </div>
      </div>
    </li>
  </script>
</head>
<body>
  <header>
    <div class="header-content">
      <a href="/"><img src="http://www.bootcamps.in/wp-content/uploads/2015/06/code-fellows-shield.png" alt="logo"></a>
    </div>
  </header>
  <main>
  <h1>Books</h1>
  <section class="error-view container">
    <h2 class="view-title">Something funny here about error!</h2>
      <section id="error-message"></section>
  </section>
  <!-- need class of container, and id of error message -->

  <section id="book-view container">
    <h2 class="view-title">Books</h2>
    <section class="book-list">
      <ul id="book-list"></ul>
    </section>
      <h4>Book Count: 5</h4>
  </section>

  <section id="about-view">
    <h4>About View</h4>
  </section>
  </main>
  <footer>
    <aside class="social-links">
      <ul>
        <li><i class="icon-mail2"><a href=""></a></i></li>
        <li><i class="icon-twitter"><a href=""></a></i></li>
        <li><i class="icon-github"><a href=""></a></i></li>
        <li><i class="icon-linkedin2"><a href=""></a></i></li>
      </ul>
    </aside>
  </footer>
  <!-- link jQuery and handlebars -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <!-- bookView is required afet book -->
  <script src="./scripts/models/book.js"></script>
  <script src="./scripts/views/error-view.js"></script>
  <script src="./scripts/views/book-view.js"></script>

</body>
</html>
