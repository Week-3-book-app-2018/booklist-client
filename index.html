<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/modules/error.css">
  <link rel="stylesheet" href="styles/modules/header.css">
  <link rel="stylesheet" href="styles/modules/book-main.css">
  <link rel="stylesheet" href="styles/modules/detail-main.css">
  <link rel="stylesheet" href="styles/modules/form-main.css">
  <!-- <link rel="stylesheet" href="styles/modules/footer-main.css"> -->
  <!-- add other css links here -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <script type="text/x-handlebars-template" id="error-template">
    <h3>Something funny here about you messing up!</h3>
    <p>{{status}}: {{statusText}}</p>
  </script>

  <script id="book-list-template" type="text/x-handlebars-template">
    <li class="book-items container" data-bookid={{book_id}}>
      <div class="book-container">
        <img src={{image_url}}>
        <div class="book-overlay">
          <h3>{{title}}</h3>
          <p>{{author}}</p>
          <p class="detail-button"><a href="/books/{{book_id}}">view details</a></p>
        </div>
      </div>
    </li>
  </script>

  <!-- single book view -->
  <script id="book-detail-template" type="text/x-handlebars-template">
      <div class="book-container detail-view">
        <h3>{{title}}</h3>
        
          <p>{{author}}</p>
          <p>{{isbn}}</p>

        <img src={{image_url}}>
        <p>{{description}}</p>
      </div>
    </div>
  </script>

</head>
<body>
  <header class="header">
    <div class="header-content">
      <a href="/"><img id="code-logo" src="http://www.bootcamps.in/wp-content/uploads/2015/06/code-fellows-shield.png" alt="logo"></a>
    </div>
    <h1>Books</h1>

    <nav class="icon-menu">
      <i class="fas fa-bars"></i>
    </nav>

    <a href="/"><div class="nav-menu" id="home-button">Home</div></a><br>
    <a href="/books/new"><div class="nav-menu" id="new-book-button">New Book</div></a>
  </header>
  <main>
  <section class="error-view container">
    <h2 class="view-title">Something funny here about error!</h2>
      <section id="error-message"></section>
  </section>
  <!-- need class of container, and id of error message -->

  <section id="book-view container">
    <h2 class="view-title">Books</h2>
    <section class="book-list">
      <ul id="book-list"></ul>
    </section>
      <h4>Book Count: 5</h4>
  </section>

  <div class="book-detail">
  </div>

  <section id="form-view container">
    <section class="new-book-list">
      <ul id="new-book-list"></ul>
    </section>
  </section>

  <section id="about-view">
    <h4>About View</h4>
  </section>

  <section class="create-view container">
    <h5>Create a new book entry</h5><br>
    <form action="#" id="new-form">
      <label>
        <input type="text" id="author" placeholder="author" required>
      </label>
      <label>
        <input type="text" id="title" placeholder="title" required>
      </label>
      <label>
        <input type="text" id="isbn" placeholder="isbn" required>
      </label>
      <label>
        <input type="text" id="image_url" placeholder="image" required>
      </label>
      <label>
        <input type="text" id="description" placeholder="description" required>
      </label>
      <button type="submit">Submit</button>
    </form>
  </section>

  </main>
  <footer>
    <aside class="social-links">
      <h4>This amazing site displays books.</h4>
    </aside>
  </footer>
  <!-- link jQuery and handlebars -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
  <!-- bookView is required afet book -->
  <script src="/scripts/models/book.js"></script>
  <script src="/scripts/views/error-view.js"></script>
  <script src="/scripts/views/book-view.js"></script>
  <script src="/scripts/views/routes.js"></script>

</body>
</html>
