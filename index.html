<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/icons.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/modules/error.css">
  <link rel="stylesheet" href="styles/modules/header.css">
  <link rel="stylesheet" href="styles/modules/book-main.css">
  <link rel="stylesheet" href="styles/modules/detail-main.css">
  <link rel="stylesheet" href="styles/modules/form-main.css">
  <link rel="stylesheet" href="styles/modules/footer-main.css">
  <!-- add other css links here -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <script type="text/x-handlebars-template" id="error-template">
    <h3>Something funny here about you messing up!</h3>
    <p>{{status}}: {{statusText}}</p>
  </script>

  <script id="book-list-template" type="text/x-handlebars-template">
    <li class="book-items" data-bookid={{book_id}}>
      <div class="book-container">
        <img src={{image_url}}>
        <div class="book-overlay">
          <h3>{{title}}</h3>
          <p>{{author}}</p>
          <p class="detail-button"><a href="/books/{{book_id}}">view details</a></p>
        </div>
      </div>
    </li>
  </script>

  <!-- single book view -->
  <script id="book-detail-template" type="text/x-handlebars-template">
      <div class="book-container">
        <h3>{{title}}</h3>
        <div class="book-details">
          <p>{{author}}</p>
          <p>{{isbn}}</p>
        </div>
        <img src={{image_url}}>
        <p>{{description}}</p>
      </div>
    </div>
  </script>

</head>
<body>
  <header>
    <div class="header-content">
      <a href="/"><img src="http://www.bootcamps.in/wp-content/uploads/2015/06/code-fellows-shield.png" alt="logo"></a>
    </div>
    <nav>
      <i class="icon-menu">menu</i>
      <link rel="stylesheet" href="styles/icons.css">
      <ul></ul>
    </nav>
  </header>
  <main>
  <h1>Books</h1>
  <section class="error-view container">
    <h2 class="view-title">Something funny here about error!</h2>
      <section id="error-message"></section>
  </section>
  <!-- need class of container, and id of error message -->

  <section id="book-view container">
    <h2 class="view-title">Books</h2>
    <section class="book-list">
      <ul id="book-list"></ul>
    </section>
      <h4>Book Count: 5</h4>
  </section>

  <section id="form-view container">
    <section class="new-book-list">
      <ul id="new-book-list"></ul>
    </section>
  </section>

  <section id="about-view">
    <h4>About View</h4>
  </section>

  <section>
    <h1>Create a new book entry.</h1>
    <form action="#" id="new-form">
      <label>
        <input type="text" id="book-author" placeholder="author" required>
      </label>
      <label>
        <input type="text" id="book-title" placeholder="title" required>
      </label>
      <label>
        <input type="text" id="book-isbn" placeholder="isbn" required>
      </label>
      <label>
        <input type="text" id="book-image_url" placeholder="image" required>
      </label>
      <label>
        <input type="text" id="book-description" placeholder="description" required>
      </label>
      <button type="submit">Submit</button>
    </form>
  </section>

  </main>
  <footer>
    <aside class="social-links">
      <ul>
        <li><i class="icon-mail2"><a href=""></a></i></li>
        <li><i class="icon-twitter"><a href=""></a></i></li>
        <li><i class="icon-github"><a href=""></a></i></li>
        <li><i class="icon-linkedin2"><a href=""></a></i></li>
      </ul>
    </aside>
  </footer>
  <!-- link jQuery and handlebars -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <!-- bookView is required afet book -->
  <script src="./scripts/models/book.js"></script>
  <script src="./scripts/views/error-view.js"></script>
  <script src="./scripts/views/book-view.js"></script>
  <script src="./scripts/views/routes.js"></script>

</body>
</html>
